name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: web
            working-directory: apps/web
          - name: api
            working-directory: apps/api
    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint ${{ matrix.name }}
        run: bun run lint

  unit-tests-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run web unit tests with coverage
        run: bun run test:coverage

  unit-tests-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run api unit tests
        run: bun run test:unit

  integration-tests-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: productsdisplay_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d productsdisplay_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/productsdisplay_test
      ADMIN_TOKEN_SECRET: test-admin-token-secret-1234567890
      LOG_LEVEL: info
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Apply database migrations
        run: bun run db:migrate

      - name: Run integration tests
        run: bun run test:integration

  e2e-tests-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: productsdisplay_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d productsdisplay_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/productsdisplay_test
      API_BASE_URL: http://127.0.0.1:3001
      NEXT_PUBLIC_IMAGE_PATH: ""
      ADMIN_PASSWORD: test-admin-password
      ADMIN_TOKEN_SECRET: test-admin-token-secret-1234567890
      LOG_LEVEL: info

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Apply database migrations
        run: cd ../api && bun run db:migrate

      - name: Run e2e tests
        run: bun run test:e2e
