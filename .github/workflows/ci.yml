name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        run: bun run test:coverage

  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: productsdisplay_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d productsdisplay_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/productsdisplay_test
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_DATABASE: productsdisplay_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      NEXT_PUBLIC_IMAGE_PATH: ""
      GOOGLE_CLOUD_PROJECT_ID: test-project
      GOOGLE_CLOUD_STORAGE_BUCKET: test-bucket
      ADMIN_PASSWORD: test-admin-password
      ADMIN_TOKEN_SECRET: test-admin-token-secret-1234567890
      LOG_LEVEL: info

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Apply database migrations
        run: bun run db:migrate

      - name: Run integration tests
        run: bun run test:integration

  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: productsdisplay_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d productsdisplay_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/productsdisplay_test
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_DATABASE: productsdisplay_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      NEXT_PUBLIC_IMAGE_PATH: ""
      GOOGLE_CLOUD_PROJECT_ID: test-project
      GOOGLE_CLOUD_STORAGE_BUCKET: test-bucket
      ADMIN_PASSWORD: test-admin-password
      ADMIN_TOKEN_SECRET: test-admin-token-secret-1234567890
      LOG_LEVEL: info

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Apply database migrations
        run: bun run db:migrate

      - name: Run e2e tests
        run: bun run test:e2e
