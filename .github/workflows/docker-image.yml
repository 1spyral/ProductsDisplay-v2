name: Docker Image CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Write GitHub secrets to .env file
      - name: Create .env file with secrets
        run: |
          echo "NAME=${{ secrets.NAME }}" >> .env
          echo "COPYRIGHT=${{ secrets.COPYRIGHT }}" >> .env
          
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          
          echo "IMAGE_PATH=${{ secrets.IMAGE_PATH }}" >> .env  

      - id: 'auth'
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@f112390a2df9932162083945e46d439060d66ec2 # google-github-actions/auth@v2
        with:
          project_id: '${{ secrets.PROJECT_ID }}'
          workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'

      - name: Docker Auth
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # docker/login-action@v3
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ secrets.REGION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          DOCKER_TAG="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE }}:${{ github.sha }}"
          docker build . --file Dockerfile --network=host --tag "${DOCKER_TAG}"
          docker push "${DOCKER_TAG}"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@33553064113a37d688aa6937bacbdc481580be17 # google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ secrets.SERVICE }}'
          region: '${{ secrets.REGION }}'
          image: '${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE }}:${{ github.sha }}'
