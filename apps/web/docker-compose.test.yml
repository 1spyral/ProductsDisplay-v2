services:
    postgres:
        image: postgres:16
        environment:
            POSTGRES_DB: productsdisplay_test
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5433:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d productsdisplay_test"]
            interval: 5s
            timeout: 5s
            retries: 20
        volumes:
            - postgres_test_data:/var/lib/postgresql/data

volumes:
    postgres_test_data:
